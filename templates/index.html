<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ultron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    

    <div class="chat-box shadow-sm mx-auto">

        <div class="chat-header">
            <i class="bi bi-robot"></i>&nbsp; Chat with Ultron
        </div>

        <div class="chat-main">
            
            <div class="chat-message message-user">Hi, How are you?</div>
            <div class="chat-message message-bot">I am good sir. How about you?</div>

        </div>

        <div class="chat-input-box px-3 pt-3">
            <div class="input-group mb-3">
                <input type="text" id="chat-input" class="form-control" placeholder="Type your message" aria-label="Recipient's username" aria-describedby="send-btn">
                <button class="btn btn-primary" type="button" id="send-btn">Send</button>
            </div>              
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
